<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylechette.css">
    <title>Document</title>
</head>
<body>
    
    <footer>
        <section>
            <div class="contact-form">
                <h2>Contact Us</h2>
                <h3>Send Us A Message</h3>
                <input type="text" id="firstname" name="firstName"  placeholder="First name">
    
                <input type="text" id="lastname" name="lastName"  placeholder="Last name">
                <input type="email" placeholder="Email">
                <textarea name="Message" id="message" cols="30" rows="10"></textarea>
                <input type="submit" value="Submit">
            </div>
            <div class="contact-form">
                <h2>Site Map</h2>
                <h3>All Our Pages</h3>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Game</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
            <div class="contact-form logo">
                <div class="Logo">
                    <img src="./img/Rock_Paper_Scissors_Logo.png" alt="">
                </div>
                <div>
                    <div class="social-media">
                        <img src="./img/facebook 1.png" alt="">
                        <a href="">Bamfb</a>
                    </div>
                    <div class="social-media">
                        <img src="./img/x-twitter 1.png" alt="">
                        <a href="">BamTwitter</a>
    
                    </div>
                    <div class="social-media">
                        <img src="./img/linkedin 1.png" alt="">
                        <a href="">Bamlinkden</a>
    
                    </div>
                    <div class="social-media">
                        <img src="./img/discord 1.png" alt="">
                        <a href="">Bamdescord</a>
                    </div>
                    
                </div>

        <div class="copyright">

        </div>
